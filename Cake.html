<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Birthday Surprise</title>
  <style>
    /* === Cake Styles === */
    body {
      background-color: #333;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      flex-direction: column;
      margin: 0;
    }

    .cake {
      position: relative;
      width: 250px;
      height: 200px;
      cursor: pointer;
    }

    .plate {
      width: 270px;
      height: 110px;
      position: absolute;
      bottom: -10px;
      left: -10px;
      background-color: #ccc;
      border-radius: 50%;
      box-shadow:
        0 2px 0 #b3b3b3,
        0 4px 0 #b3b3b3,
        0 5px 40px rgba(0,0,0,0.5);
    }

    .cake > * { position: absolute; }

    .layer {
      display: block;
      width: 250px;
      height: 100px;
      border-radius: 50%;
      background-color: #553c13;
      box-shadow:
        0 2px 0px #6a4f24,
        0 4px 0px #3f2d0e,
        0 6px 0px #3d2b0e,
        0 8px 0px #3c2a0e,
        0 10px 0px #3b290d,
        0 12px 0px #39280d,
        0 14px 0px #38270d,
        0 16px 0px #37260c,
        0 18px 0px #36250c,
        0 20px 0px #35240c,
        0 22px 0px #34230b,
        0 24px 0px #33220b,
        0 26px 0px #32210b,
        0 28px 0px #31200a,
        0 30px 0px #30200a;
    }

    .layer-top { top: 0px; }
    .layer-middle { top: 33px; }
    .layer-bottom { top: 66px; }

    .icing {
      top: 2px;
      left: 5px;
      background-color: #f0e4d0;
      width: 240px;
      height: 90px;
      border-radius: 50%;
      position: absolute;
      z-index: 2;
    }

    .icing:before {
      content: "";
      position: absolute;
      top: 4px;
      right: 5px;
      bottom: 6px;
      left: 5px;
      background-color: #f5e9d6;
      box-shadow: 0 0 4px #f9edde, 0 0 4px #f9edde, 0 0 4px #f9edde;
      border-radius: 50%;
      z-index: 1;
    }

    .drip {
      display: block;
      width: 50px;
      height: 60px;
      border-bottom-left-radius: 25px;
      border-bottom-right-radius: 25px;
      background-color: #f0e4d0;
    }

    .drip1 { top: 53px; left: 5px; transform: skewY(15deg); height: 48px; width: 40px; }
    .drip2 { top: 69px; left: 181px; transform: skewY(-15deg); }
    .drip3 { top: 54px; left: 90px; width: 80px; border-bottom-left-radius: 40px; border-bottom-right-radius: 40px; }

    .candle {
      background-color: #7B020B;
      width: 16px;
      height: 50px;
      border-radius: 8px / 4px;
      top: -20px;
      left: 50%;
      margin-left: -8px;
      z-index: 10;
      position: absolute;
    }

    .candle:before {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      width: 16px;
      height: 8px;
      border-radius: 50%;
      background-color: #a30c14;
    }

    .flame {
      position: absolute;
      background-color: orange;
      width: 15px;
      height: 35px;
      border-radius: 10px 10px 10px 10px / 25px 25px 10px 10px;
      top: -34px;
      left: 50%;
      margin-left: -7.5px;
      z-index: 11;
      box-shadow: 0 0 10px rgba(255,165,0,0.5),
                  0 0 20px rgba(255,165,0,0.5),
                  0 0 60px rgba(255,165,0,0.5),
                  0 0 80px rgba(255,165,0,0.5);
      transform-origin: 50% 90%;
      animation: flicker 1s ease-in-out alternate infinite;
      cursor: pointer;
    }

    @keyframes flicker {
      0% { transform: skewX(5deg); }
      25% { transform: skewX(-5deg); }
      50% { transform: skewX(10deg); }
      75% { transform: skewX(-10deg); }
      100% { transform: skewX(5deg); }
    }

    .cake-text {
      position: absolute;
      top: 25px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 28px;
      font-weight: 800;
      font-family: 'Brush Script MT', 'Comic Sans MS', cursive, sans-serif;
      color: #7B020B;
      text-align: center;
      width: 230px;
      z-index: 20;
      text-shadow: 0 1px 0 #fff, 0 0 6px rgba(255,77,166,0.45);
    }

    .blow-text {
      margin-top: 20px;
      font-size: 22px;
      color: #fff;
      font-family: 'Comic Sans MS', cursive, sans-serif;
      text-shadow: 0 0 10px #ff66b2, 0 0 20px #ff3399, 0 0 30px #ff66cc;
      animation: glow 1.5s ease-in-out infinite alternate;
    }

    @keyframes glow {
      from { text-shadow: 0 0 5px #ff66b2, 0 0 10px #ff3399, 0 0 20px #ff66cc; }
      to { text-shadow: 0 0 20px #ff99cc, 0 0 30px #ff66b2, 0 0 40px #ff3399; }
    }

    /* === ILY Animation Styles === */
    @import url(https://fonts.googleapis.com/css?family=Shadows+Into+Light);

    @keyframes throb {
      0% { transform: scale(1); }
      35% { transform: scale(1.2); }
      85% { transform: scale(1); }
    }

    .wrapper {
      display: none;
      width: 90vmin;
      height: 90vmin;
      position: relative;
      margin: 5vmin auto;
      font-family: 'Shadows+Into+Light', cursive;
      color: #111;
    }

    .throb { animation: throb 0.5s infinite; animation-delay: 0.8s; }

    input[type="checkbox"] { display: none; }
    input[type="checkbox"] + label {
      width: 30vmin; height: 30vmin; line-height: 30vmin;
      display: inline-block; position: absolute;
      font-size: 30vmin; text-align: center;
      transition: all 1s ease;
    }

    label { text-shadow: 3vmin 3vmin 10vmin rgba(0,0,0,0.5); }
    label:hover { color: #c32a2a; cursor: pointer; }

    #ck1 + label, #ck2 + label { border-radius: 50%; top: 0; }
    #ck1:checked + label, #ck2:checked + label, #ck3:checked + label {
      background: #c32a2a; font-size: 0; transition: all 1s ease;
    }

    #ck1 + label { left: 0; }
    #ck2 + label { right: 10vmin; }

    #ck1:checked + label, #ck2:checked + label {
      width: 54vmin; height: 54vmin; border-radius: 50%; line-height: 54vmin;
    }
    #ck2:checked + label { right: 0; }

    #ck3 + label { bottom: 5vmin; left: 50%; margin: 0 -9vmin; }
    #ck3:checked + label {
      width: 49.5vmin; height: 49.5vmin;
      bottom: 17.28vmin; left: 29.16vmin;
      transform: rotate(45deg); line-height: 4.86vmin;
    }

    span { position: absolute; bottom: 0; left: 0; font-size: 6vmin; color: #999; }

    /* Images inside heart */
    .heart-img {
      position: absolute;
      display: none;
      width: 20vmin;
      height: 20vmin;
      object-fit: cover;
      border-radius: 50%;
      box-shadow: 0 0 15px rgba(0,0,0,0.4);
    }

    #img1 { top: 15vmin; left: 15vmin; }
    #img2 { top: 15vmin; right: 15vmin; }
  </style>
</head>
<body>
  <!-- Cake -->
  <div class="cake" id="cake">
    <div class="plate"></div>
    <div class="layer layer-bottom"></div>
    <div class="layer layer-middle"></div>
    <div class="layer layer-top"></div>
    <div class="icing"></div>
    <div class="drip drip1"></div>
    <div class="drip drip2"></div>
    <div class="drip drip3"></div>
    <div class="candle"><div class="flame" id="flame"></div></div>
    <div class="cake-text">Happy 19th Birthday<br>my dezuriyy ðŸ’–</div>
  </div>
  <p class="blow-text" id="blowText">Blow the candle baby âœ¨</p>

  <!-- ILY Animation -->
  <div class="wrapper" id="wrapper">
    <input type="checkbox" id="ck1" onclick="toggleImg('img1'); checkAll()"/>
    <label for="ck1">I</label>
    <input type="checkbox" id="ck2" onclick="toggleImg('img2'); checkAll()"/>
    <label for="ck2">love</label>
    <input type="checkbox" id="ck3" onclick="checkAll()"/>
    <label for="ck3">you</label>
    <span>(Click on words)</span>

    <!-- Images inside heart -->
    <img id="img1" class="heart-img" src="mwah.jpg" alt="pic1">
    <img id="img2" class="heart-img" src="mwah2.jpg" alt="pic2">
  </div>

  <script>
    document.getElementById("flame").addEventListener("click", function() {
      document.getElementById("cake").style.display = "none";
      document.getElementById("blowText").style.display = "none";
      document.getElementById("wrapper").style.display = "block";
    });

    function checkAll() {
      const ck1 = document.getElementById("ck1").checked;
      const ck2 = document.getElementById("ck2").checked;
      const ck3 = document.getElementById("ck3").checked;
      const wrapper = document.getElementById("wrapper");
      if (ck1 && ck2 && ck3) wrapper.classList.add("throb");
      else wrapper.classList.remove("throb");
    }

    function toggleImg(id) {
      const el = document.getElementById(id);
      el.style.display = el.style.display === "block" ? "none" : "block";
    }
  </script>
</body>
</html>
