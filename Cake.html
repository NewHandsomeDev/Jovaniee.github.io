<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Birthday Cake</title>
  <style>
    body {
      background-color: #333;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      flex-direction: column;
      margin: 0;
    }

    .cake {
      position: relative;
      width: 250px;
      height: 200px;
    }

    .plate {
      width: 270px;
      height: 110px;
      position: absolute;
      bottom: -10px;
      left: -10px;
      background-color: #ccc;
      border-radius: 50%;
      box-shadow:
        0 2px 0 #b3b3b3,
        0 4px 0 #b3b3b3,
        0 5px 40px rgba(0,0,0,0.5);
    }

    .cake > * { position: absolute; }

    .layer {
      display: block;
      width: 250px;
      height: 100px;
      border-radius: 50%;
      background-color: #553c13;
      box-shadow:
        0 2px 0px #6a4f24,
        0 4px 0px #3f2d0e,
        0 6px 0px #3d2b0e,
        0 8px 0px #3c2a0e,
        0 10px 0px #3b290d,
        0 12px 0px #39280d,
        0 14px 0px #38270d,
        0 16px 0px #37260c,
        0 18px 0px #36250c,
        0 20px 0px #35240c,
        0 22px 0px #34230b,
        0 24px 0px #33220b,
        0 26px 0px #32210b,
        0 28px 0px #31200a,
        0 30px 0px #30200a;
    }

    .layer-top { top: 0px; }
    .layer-middle { top: 33px; }
    .layer-bottom { top: 66px; }

    .icing {
      top: 2px;
      left: 5px;
      background-color: #f0e4d0;
      width: 240px;
      height: 90px;
      border-radius: 50%;
      position: absolute;
      z-index: 2;
    }

    .icing:before {
      content: "";
      position: absolute;
      top: 4px;
      right: 5px;
      bottom: 6px;
      left: 5px;
      background-color: #f5e9d6;
      box-shadow:
        0 0 4px #f9edde,
        0 0 4px #f9edde,
        0 0 4px #f9edde;
      border-radius: 50%;
      z-index: 1;
    }

    .drip {
      display: block;
      width: 50px;
      height: 60px;
      border-bottom-left-radius: 25px;
      border-bottom-right-radius: 25px;
      background-color: #f0e4d0;
    }

    .drip1 {
      top: 53px;
      left: 5px;
      transform: skewY(15deg);
      height: 48px;
      width: 40px;
    }

    .drip2 {
      top: 69px;
      left: 181px;
      transform: skewY(-15deg);
    }

    .drip3 {
      top: 54px;
      left: 90px;
      width: 80px;
      border-bottom-left-radius: 40px;
      border-bottom-right-radius: 40px;
    }

    .candle {
      background-color: #7B020B;
      width: 16px;
      height: 50px;
      border-radius: 8px / 4px;
      top: -20px;
      left: 50%;
      margin-left: -8px;
      z-index: 10;
      position: absolute;
    }

    .candle:before {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      width: 16px;
      height: 8px;
      border-radius: 50%;
      background-color: #a30c14;
    }

    .flame {
      position: absolute;
      background-color: orange;
      width: 15px;
      height: 35px;
      border-radius: 10px 10px 10px 10px / 25px 25px 10px 10px;
      top: -34px;
      left: 50%;
      margin-left: -7.5px;
      z-index: 11;
      box-shadow:
        0 0 10px rgba(255,165,0,0.5),
        0 0 20px rgba(255,165,0,0.5),
        0 0 60px rgba(255,165,0,0.5),
        0 0 80px rgba(255,165,0,0.5);
      transform-origin: 50% 90%;
      animation: flicker 1s ease-in-out alternate infinite;
    }

    @keyframes flicker {
      0% { transform: skewX(5deg); }
      25% { transform: skewX(-5deg); }
      50% { transform: skewX(10deg); }
      75% { transform: skewX(-10deg); }
      100% { transform: skewX(5deg); }
    }

    /* ðŸŽ‚ Birthday text on cake â€” MADE BIGGER + lowered so candle doesn't overlap */
    .cake-text {
      position: absolute;
      top: 25px; /* moved a bit lower so the candle stays clear */
      left: 50%;
      transform: translateX(-50%);
      font-size: 28px; /* bigger */
      line-height: 1;
      font-weight: 800;
      font-family: 'Brush Script MT', 'Comic Sans MS', cursive, sans-serif;
      color: #7B020B;
      text-align: center;
      width: 230px; /* slightly wider to fit larger text */
      z-index: 20;
      text-shadow: 0 1px 0 #fff, 0 0 6px rgba(255,77,166,0.45);
    }

    /* small screens: scale down a touch so the text doesn't overflow */
    @media (max-width: 360px) {
      .cake { transform: scale(0.95); }
      .cake-text { font-size: 24px; top: 34px; width: 210px; }
    }
  </style>
</head>
<body>
  <div class="cake">
    <div class="plate"></div>
    <div class="layer layer-bottom"></div>
    <div class="layer layer-middle"></div>
    <div class="layer layer-top"></div>
    <div class="icing"></div>
    <div class="drip drip1"></div>
    <div class="drip drip2"></div>
    <div class="drip drip3"></div>
    <div class="candle">
      <div class="flame"></div>
    </div>

    <div class="cake-text">Happy 19th Birthday<br>my dezuriyy ðŸ’–</div>
  </div>
</body>
</html>
